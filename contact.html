<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Hubot Sans", sans-serif;
            margin: 0;
            padding: 0;
            
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            display: flex;
        }
        header nav ul li {
            margin: 0 15px;
        }
        nav{
            padding: 30px;
            display: flex;
            
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header nav ul li a:hover {
            color: #3498db;
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
            height: 800px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form textarea, form button {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
        }

        img{
            height: 50px;
            margin: 17px 20px;
        }

        #cto{
            background-color: #38b6ff;
            padding: 10px 25px;
            border-radius: 40px;
            border: 1px solid transparent;
            
        }

        #cto:hover{
            background-color: #333;
            border: 1px solid #38b6ff;
            color: #38b6ff;
            
        }
    </style>
</head>
<body>
    <header>
        <img src="Logos/kasagip2.png">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a id="cto" href="donation.html">Donate</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <p>Reach out to us through the details below or fill out the contact form.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Community Outreach. All rights reserved.</p>
    </footer>
</body>
</html>
